services:
  weaviate:
    image: semitechnologies/weaviate:1.20.1
    ports:
      - "8080:8080"
      - "50051:50051"
    volumes:
      - weaviate_data:/var/lib/weaviate
    environment:
      QUERY_DEFAULTS_LIMIT: "25"
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
      CLUSTER_HOSTNAME: "node1"
    restart: on-failure
    networks:
      - app-network

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/models
    environment:
      OLLAMA_HOST: ollama
    command: ["serve"]
    restart: unless-stopped
    networks:
      - app-network

  embedder:
    build:
      context: .
      dockerfile: Dockerfile.serve
    ports:
      - "5000:5000"
    restart: unless-stopped
    networks:
      - app-network

  init-schema:
    build:
      context: .
      dockerfile: Dockerfile.init-schema
    depends_on:
      - weaviate
    restart: "no"
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    ports:
      - "5001:5000"
    restart: unless-stopped
    networks:
      - app-network

volumes:
  weaviate_data:
  ollama_models:

networks:
  app-network:
    driver: bridge